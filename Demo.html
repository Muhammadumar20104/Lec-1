<!DOCTYPE html>
<html>
  <head>
    <style>
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      nav {
        background-color: #ccc;
        color: #333;
        text-align: center;
        padding: 10px;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: inline-block;
      }

      nav li {
        display: inline-block;
        margin-right: 10px;
      }

      nav a {
        color: #333;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <footer>
      <p>Copyright &copy; 2023 My Website</p>
    </footer>
  </body>
</html>
